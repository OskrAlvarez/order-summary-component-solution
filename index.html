<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="Hero Image">
      </div>
      <div class="card-body">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-plan">
          <img src="images/icon-music.svg" alt="Music Image">
          <div class="card-plan-info">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="link-item">Change</a>
        </div>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-primary">
          Proceed to Payment
        </a>
        <a href="#" class="btn btn-secondary">
          Cancel Order
        </a>
      </div>
    </div>
  </main>

  <div class="attribution">
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    </p>
    <p>
      Coded by <a href="https://github.com/OskrAlvarez" target="_blank">OskrAlvarez</a>.
    </p>
  </div>
</body>

</html>
